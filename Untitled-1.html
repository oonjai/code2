<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>text</p>
    <h3><b>Bold text</b></h3>
    <h3><b>Important text</b></h3>
    <p style="font-style: italic;">Italic text</p>
    <p><em>Emphasized text</em></p>
    <h1><b>HTML <mark> Marked </mark> Formatting</b></h1>
    <h1><b>HTML <small> small </small> Formatting</b></h1>
    <p> My favourite color is <span style="text-decoration: line-through;">blue</span><span style="text-decoration: underline;"> red!</span></p>
    <p>This is <span><sub>subcript</sub></span> and <span><sup>superscript</sup></span></p>
</body>
